  ccd-user-profile-api:
    image: hmcts/ccd-user-profile-api
    environment:
      - USER_PROFILE_DB_HOST=ccd-user-profile-database
      - USER_PROFILE_DB_PORT=5432
      - USER_PROFILE_DB_USERNAME
      - USER_PROFILE_DB_PASSWORD
      - IDAM_S2S_URL
      - REFORM_SERVICE_NAME=ccd-user-profile-api
      - REFORM_TEAM=ccd
      - REFORM_ENVIRONMENT=local
    ports:
      - 4453:4453
    depends_on:
      - ccd-user-profile-database
    links:
      - ccd-user-profile-database

  ccd-user-profile-database:
    image: hmcts/ccd-user-profile-database
    healthcheck:
      interval: 10s
      timeout: 10s
      retries: 10
    environment:
      - USER_PROFILE_DB_USERNAME
      - USER_PROFILE_DB_PASSWORD
    ports:
      - 5453:5432

services:
  ccd-definition-store-api:
    image: hmcts/ccd-definition-store-api
    environment:
      - DEFINITION_STORE_DB_HOST=ccd-definition-store-database
      - DEFINITION_STORE_DB_PORT=5432
      - DEFINITION_STORE_DB_USERNAME
      - DEFINITION_STORE_DB_PASSWORD
      - DEFINITION_STORE_IDAM_KEY
      - DEFINITION_STORE_S2S_AUTHORISED_SERVICES=ccd_data,ccd_gw
      - USER_PROFILE_HOST
      - IDAM_USER_URL
      - IDAM_S2S_URL
      - REFORM_SERVICE_NAME=ccd-definition-store-api
      - REFORM_TEAM=ccd
      - REFORM_ENVIRONMENT=local
    ports:
      - 4451:4451
    depends_on:
      - ccd-definition-store-database
    links:
      - ccd-definition-store-database

  ccd-definition-store-database:
    image: hmcts/ccd-definition-store-database
    healthcheck:
      interval: 10s
      timeout: 10s
      retries: 10
    environment:
      - DEFINITION_STORE_DB_USERNAME
      - DEFINITION_STORE_DB_PASSWORD
    ports:
      - 5451:5432

  ccd-data-store-api:
    image: hmcts/ccd-data-store-api
    environment:
      - DATA_STORE_DB_HOST=ccd-data-store-database
      - DATA_STORE_DB_PORT=5432
      - DATA_STORE_DB_USERNAME
      - DATA_STORE_DB_PASSWORD
      - DATA_STORE_IDAM_KEY
      - DATA_STORE_TOKEN_SECRET=iuasbcuasdcbasdgcasdgcuysachjsacyasdgjcgasdj
      - DATA_STORE_S2S_AUTHORISED_SERVICES=ccd_gw
      - DEFINITION_STORE_HOST
      - USER_PROFILE_HOST
      - IDAM_USER_URL
      - IDAM_S2S_URL
      - REFORM_SERVICE_NAME=ccd-data-store-api
      - REFORM_TEAM=ccd
      - REFORM_ENVIRONMENT=local
    ports:
      - 4452:4452
    depends_on:
      - ccd-data-store-database
    links:
      - ccd-data-store-database

  ccd-data-store-database:
    image: hmcts/ccd-data-store-database
    healthcheck:
      interval: 10s
      timeout: 10s
      retries: 10
    environment:
      - DATA_STORE_DB_USERNAME
      - DATA_STORE_DB_PASSWORD
    ports:
      - 5452:5432

