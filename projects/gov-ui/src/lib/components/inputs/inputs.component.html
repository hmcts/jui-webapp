<ng-container [formGroup]="group">
    <app-label *ngIf="label"
               [label]="label"
               [class]="'govuk-label ' + label.classes"
               [forElement]="labelFor">{{label.text}}
    </app-label>
    <app-hint *ngIf="hint" [classes]="hint.classes">
        {{hint.text}}
    </app-hint>
    <input [class]="'govuk-input ' + item.classes" [formControlName]="item.control" [id]="item.control" [name]="item.control" type="text">
</ng-container>
