sonar.projectKey=jui-webapp
sonar.projectName=jui-webapp
sonar.projectVersion=0.0.1

sonar.sources=src/sonar/index.ts
sonar.exclusions=**/*.spec.ts, **/*.spec.js, test/**, config/**, api/**/templates/**, src/public/**, src/environments/**
