sonar.projectKey=rpa-jui-webapp
sonar.projectName=rpa-jui-webapp
sonar.projectVersion=0.0.1

sonar.sources= src/app/
sonar.tests= src/app/
sonar.exclusions= api/**, test/**, config/**, api/**/templates/**, src/public/**, src/environments/**, **/*.html, **/*.scss
sonar.test.inclusions= *.spec.ts, **/*.spec.ts, **/**/*.spec.ts, **/**/**/*.spec.ts, **/**/**/**/*.spec.ts, *.spec.ts
sonar.test.exclusions=  config.service.spec.ts, domain/services/exchange.service.spec.ts, domain/services/case.service.spec.ts

client.sonar.ts.tslint.configPath=tslint.json
client.sonar.ts.coverage.lcovReportPath=reports/tests/coverage/ng/lcov.info
sonar.typescript.lcov.reportPaths=reports/tests/coverage/ng/lcov.info

sonar.host.url=
