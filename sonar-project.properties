sonar.projectKey=rpa-jui-webapp
sonar.projectName=rpa-jui-webapp
sonar.projectVersion=0.0.1

sonar.sources=src/app/
sonar.test.inclusions=src/app/**/*.spec.ts, src/app/*.spec.ts
sonar.exclusions= api/**, test/**, config/**, api/**/templates/**, src/public/**, src/environments/**, **/*.html, **/*.scss, src/app/config.service.server.spec.ts, src/app/config.service.server.ts, src/app/**/*.mock.ts, src/app/loader.service.ts

client.sonar.ts.tslint.configPath=tslint.json
client.sonar.ts.coverage.lcovReportPath=reports/tests/coverage/ng/lcov.info
sonar.typescript.lcov.reportPaths=reports/tests/coverage/ng/lcov.info
sonar.host.url=

sonar.issue.ignore.block=e1
sonar.issue.ignore.block.e1.beginBlockRegexp=@Component
sonar.issue.ignore.block.e1.endBlockRegexp=@ComponentEnd
