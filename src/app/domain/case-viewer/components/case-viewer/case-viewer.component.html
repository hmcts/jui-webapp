<div data-selector="case-viewer-component">
    <div class="jui-width-container">
        <main id="content" role="main" class="govuk-main-wrapper">
            <nav class="jui-secondary-nav">
                <ul class="jui-secondary-nav__list">
                    <li class="jui-secondary-nav__item" *ngFor="let link of links">
                        <a class="jui-secondary-nav__link" [attr.aria-current]="link.id===sectionId ? 'page' : null" [routerLink]="link.href">{{link.label}}</a>
                    </li>
                </ul>
            </nav>
            <ng-container *ngIf="targetSection && targetSection.sections">
                <ng-container *ngFor="let section of targetSection.sections">
                    <ng-container [ngSwitch]="section.type" >
                        <h1 data-selector="heading" class="govuk-heading-l">{{section.name}}</h1>
                        <app-summary-panel data-selector="summary-panel" *ngSwitchCase="'summary-panel'" [panelData]="section" [caseId]="caseId"></app-summary-panel>
                        <app-document-panel data-selector="document-panel" *ngSwitchCase="'document-panel'" [panelData]="section"></app-document-panel>
                        <app-parties-panel data-selector="parties-panel" *ngSwitchCase="'parties-panel'" [panelData]="section"></app-parties-panel>
                        <app-timeline-panel data-selector="timeline-panel" *ngSwitchCase="'timeline-panel'" [panelData]="section"></app-timeline-panel>
                    </ng-container>
                </ng-container>
            </ng-container>
        </main>
    </div>
</div>
