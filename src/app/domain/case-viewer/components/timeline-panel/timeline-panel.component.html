<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-l">Timeline</h1>

        <div class="jui-timeline jui-timeline--full">

            <div *ngFor="let event of events" class="jui-timeline__item">

                <div class="jui-timeline__header">
                    <h2 class="jui-timeline__title">{{event.event_name}}</h2>


                    <p class="jui-timeline__by">by {{event.user_first_name}} {{event.user_last_name}}</p>

                </div>

                <p class="jui-timeline__date">{{event.created_date | date: "dd MMMM y 'at' h:mma"}}</p>

            </div>


        </div>

    </div>

</div>
