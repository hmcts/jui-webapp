<div class="jui-width-container">
    <app-backlink></app-backlink>
    <main class="govuk-main-wrapper" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 class="govuk-heading-xl">Check your decision</h1>

                <div *ngIf="error" class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="error-summary">
                    <h2 class="govuk-error-summary__title" id="error-summary-title">There is a problem</h2>
                    <div class="govuk-error-summary__body">
                        <ul class="govuk-list govuk-error-summary__list">
                            <li><a>Server Error</a></li>
                        </ul>
                    </div>
                </div>

                <dl class="app-check-your-answers  app-check-your-answers--short  govuk-!-margin-bottom-6">
                    <div class="app-check-your-answers__contents">
                        <dt class="app-check-your-answers__question">Decision</dt>
                        <dd *ngIf="decision_award" class="app-check-your-answers__answer">{{decision_award}}</dd>
                        <dd *ngIf="decision_text" class="app-check-your-answers__answer">{{decision_text}}</dd>
                        <dd *ngIf="decision_state" class="app-check-your-answers__answer">{{decision_state}}</dd>
                        <dd class="app-check-your-answers__change">
                            <a routerLink="../make-decision">Change <span class="govuk-visually-hidden">decision</span></a>
                        </dd>
                    </div>
                </dl>
                <button class="govuk-button" (click)="submitDecision()">Submit decision</button>
            </div>
        </div>
    </main>
</div>
