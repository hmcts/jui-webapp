<div class="jui-width-container" *ngIf="decisionState !== 'decision_issued'; else issuiedDecision">
    <app-backlink></app-backlink>
    <main class="govuk-main-wrapper" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <div *ngIf="error.server || error.decisionAward || error.decisionText"
                     class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="error-summary">
                    <h2 class="govuk-error-summary__title" id="error-summary-title">There is a problem</h2>
                    <div class="govuk-error-summary__body">
                        <ul class="govuk-list govuk-error-summary__list">
                            <li *ngIf="error.server"><a>There Was a Server error</a></li>
                            <li *ngIf="error.decisionAward"><a [routerLink]="['.']" fragment="make-decision" >Select your decision</a></li>
                            <li *ngIf="error.decisionText"><a [routerLink]="['.']" fragment="decision-notes">Enter your decision notes</a></li>
                        </ul>
                    </div>
                </div>

                <app-radio-buttons
                    [id]="'make-decision'"
                    [title]="'Make a decision'"
                    [options]="options"
                    [inputedId]="decisionAward"
                    [errorMessage]="'Select your decision'"
                    [error]="error.decisionAward"
                    (buttonChange)="onDecisionButtonChange($event)"
                ></app-radio-buttons>

                <app-textarea
                    [id]="'decision-notes'"
                    [rows]="'5'"
                    [label]="'Decision notes'"
                    [errorMessage]="'Enter your decision notes'"
                    [text]="decisionText"
                    [error]="error.decisionText"
                    (textChange)="onDecisionNoteTextChange($event)"
                ></app-textarea>

                <button class="govuk-button" (click)="submitDecisionDraft()">Continue</button>
            </div>
        </div>
    </main>
</div>

<ng-template #issuiedDecision>
    <div class="jui-width-container" >
        <main class="govuk-main-wrapper" role="main">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <h1 class="govuk-heading-xl">You canâ€™t change your decision after you've submitted it</h1>
                    <div class="govuk-warning-text">
                        <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
                        <strong class="govuk-warning-text__text">
                            <span class="govuk-warning-text__assistive">Warning</span>
                            Contact 0207 xxx xxxx, if you need to change your decision.
                        </strong>
                    </div>
                    <button class="govuk-button" routerLink="">Back to dashboard</button>
                </div>
            </div>
        </main>
    </div>
</ng-template>
