<div class="jui-width-container">
    <app-backlink></app-backlink>
    <main class="govuk-main-wrapper" role="main">
        <!--<h1 class="govuk-heading-l">Make decision</h1>-->
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <div *ngIf="error.server" class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="error-summary">
                    <h2 class="govuk-error-summary__title" id="error-summary-title">There is a problem</h2>
                    <div class="govuk-error-summary__body">
                        <ul class="govuk-list govuk-error-summary__list">
                            <li><a>There Was a Server error</a></li>
                            <!--<li><a href="#decision-notes">Please enter your decision notes</a></li>-->
                        </ul>
                    </div>
                </div>

                <app-radio-buttons
                    [id]="'make-decision'"
                    [title]="'Make decision'"
                    [options]="options"
                    [inputedId]="award"
                    [errorMessage]="'Select your decision'"
                    [error]="error.radiobutton"
                    (buttonChange)="onDecisionButtonChange($event)"
                ></app-radio-buttons>

                <app-textarea
                    [id]="'decision-notes'"
                    [rows]="'5'"
                    [label]="'Decision notes'"
                    [errorMessage]="'Enter your decision notes'"
                    [text]="text"
                    [error]="false"
                    (textChange)="onDecisionNoteTextChange($event)"
                ></app-textarea>
                <button class="govuk-button" (click)="submitDecisionDraft()">Continue</button>
            </div>
        </div>
    </main>
</div>
