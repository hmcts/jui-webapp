<div data-selector="search-result">
    <div *ngIf="data$ | async as data; else noResults">
        <app-table *ngIf="data.results && data.results.length; else noResultsOrError" [data]="data"></app-table>
        <ng-template #noResultsOrError>
            <span *ngIf="data.error; else noResults" data-selector="error-text" class="govuk-error-message">
                There was an error getting your cases
            </span>
            <ng-template #noResults>
                <span data-selector="no-results-text">
                    You have no cases to work on.
                </span>
            </ng-template>
        </ng-template>
    </div>
    <ng-template #noResults>
        <!--TODO add this as external component when provided by UX guys-->
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </ng-template>
</div>
