<main class="govuk-main-wrapper" role="main">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <form [formGroup]="formNotes" (ngSubmit)="onSubmit()">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                            <h1 class="govuk-fieldset__heading">Notes for court administrator (optional)</h1>
                        </legend>
                        <span id="{{id + '-hint'}}" class="govuk-hint">This wonâ€™t be seen by the parties.</span>
                        <textarea class="govuk-textarea" id="{{id}}" name="{{name}}" rows="5"></textarea>
                    </fieldset>
                </div>
                <button class="govuk-button" type="submit">Continue</button>
            </form>
        </div>
    </div>
</main>
