<app-govuk-back-link></app-govuk-back-link>
<main class="govuk-main-wrapper" role="main">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">{{fr.reject.header}}</h1>
            <form [formGroup]="rejectReasonsForm" (ngSubmit)="onSubmit()">
                <div class="govuk-form-group"  *ngFor="let group of fr.reject.groups; let gIndex = index">
                    <fieldset *ngIf="group.fieldset" class="govuk-fieldset">
                        <legend *ngIf="group.fieldset.legend" class="govuk-fieldset__legend govuk-fieldset__legend--m">
                          {{ group.fieldset.legend.text}}
                        </legend>
                        <span *ngIf="group.fieldset.hint" class="govuk-hint">{{group.fieldset.hint.text}}</span>
                        <div *ngIf="group.fieldset.checkboxes" class="govuk-checkboxes">
                            <ng-container  *ngFor="let item of group.fieldset.checkboxes; let i = index">
                                <div class="govuk-checkboxes__item">
                                    <input class="govuk-checkboxes__input" type="checkbox" id="{{fr.reject.idPrefix + '-' + (i+1)}}" formControlName="{{item.control}}">
                                    <label class="govuk-label govuk-checkboxes__label" for="{{fr.reject.idPrefix + '-' + (i+1)}}">
                                        {{item.text}}
                                    </label>
                                </div>
                                <div class="govuk-checkboxes__conditional" *ngIf="item.sub">
                                    <div class="govuk-form-group">
                                        <fieldset class="govuk-fieldset">
                                            <legend *ngIf="item.sub.legend" class="govuk-fieldset__legend govuk-fieldset__legend--m">
                                                {{ item.sub.legend }}
                                            </legend>
                                            <ng-container *ngIf="item.sub.textareas">
                                                <textarea class="govuk-textarea" rows="5" formControlName="{{item.sub.textareas[0].control}}"></textarea>
                                            </ng-container>
                                            <ng-container *ngIf="item.sub.checkboxes">
                                                <app-checkbox [items]="item.sub.checkboxes" [group]="rejectReasonsForm" [idPrefix]="fr.reject.idPrefix" >
                                                    <ng-container  *ngFor="let subitem of item.sub.checkboxes; let j = index">
                                                        <div  class="govuk-checkboxes__conditional" id="conditional-reject-3" *ngIf="subitem.sub">
                                                            <div  class="govuk-form-group">
                                                                <fieldset class="govuk-fieldset">
                                                                    <div *ngIf="subitem.sub.legend">
                                                                        <label class="govuk-fieldset__legend govuk-fieldset__legend--m">
                                                                            {{subitem.sub.legend}}
                                                                        </label>
                                                                    </div>
                                                                    <div *ngIf="subitem.sub.textareas">
                                                                        <textarea class="govuk-textarea" rows="5" formControlName="{{subitem.sub.textareas[0].control}}"></textarea>
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                        </div>
                                                    </ng-container>
                                                </app-checkbox>
                                            </ng-container>
                                        </fieldset>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </fieldset>
                    <ng-container *ngIf="group.textarea">
                        <label *ngIf="group.textarea.label" class="govuk-label govuk-label--m" for="{{group.textarea.label}}">
                            {{group.textarea.label}}
                        </label>
                        <!--<textarea class="govuk-textarea" formControlName="{{group.textarea.control}}" name="{{group.textarea.label}}" rows="5"></textarea>-->
                    </ng-container>
                </div>

                <!--<div class="govuk-form-group">-->
                    <!--<label class="govuk-label govuk-label&#45;&#45;m" for="directions">-->
                        <!--Directions-->
                    <!--</label>-->
                    <!--<textarea class="govuk-textarea" id="directions" name="directions" rows="5"></textarea>-->
                <!--</div>-->

                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset" aria-describedby="copyconsentorder-hint">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                            Do you want to include an annotated version of the draft consent order?
                        </legend>

                        <span id="copyconsentorder-hint" class="govuk-hint">
                            You can use this to illustrate any detailed points or feedback for the parties.
                          </span>

                        <div class="govuk-radios govuk-radios--inline">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="copyconsentorder-1" name="copyconsentorder" type="radio" value="Yes">
                                <label class="govuk-label govuk-radios__label" for="copyconsentorder-1">
                                    Yes<span class="govuk-visually-hidden">, send an annotated version of the draft consent order to the parties</span>
                                </label>
                            </div>

                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="copyconsentorder-2" name="copyconsentorder" type="radio" value="No">
                                <label class="govuk-label govuk-radios__label" for="copyconsentorder-2">
                                    No<span class="govuk-visually-hidden">, I donâ€™t want to send an annotated version of the draft consent order to the parties</span>
                                </label>
                            </div>
                        </div>

                    </fieldset>
                </div>
                <button class="govuk-button" type="submit">Continue</button>
            </form>
        </div>
    </div>
</main>
