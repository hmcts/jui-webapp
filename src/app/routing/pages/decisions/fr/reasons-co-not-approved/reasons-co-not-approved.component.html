<app-govuk-back-link></app-govuk-back-link>
<main class="govuk-main-wrapper" role="main">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 *ngIf="pageitems; else loading" class="govuk-heading-xl">{{pageitems.header}}</h1>
            <form *ngIf="pageitems; else loading" [formGroup]="rejectReasonsForm" (ngSubmit)="onSubmit()">
                <div class="govuk-form-group"  *ngFor="let group of pageitems.groups; let gIndex = index">
                    <fieldset *ngIf="group.fieldset" class="govuk-fieldset">
                        <legend *ngIf="group.fieldset.legend" class="govuk-fieldset__legend govuk-fieldset__legend--m">
                          {{ group.fieldset.legend.text}}
                        </legend>
                        <span *ngIf="group.fieldset.hint" class="govuk-hint">{{group.fieldset.hint.text}}</span>
                        <div *ngIf="group.fieldset.checkboxes" class="govuk-checkboxes">
                            <ng-container  *ngFor="let item of group.fieldset.checkboxes; let i = index">
                                <div class="govuk-checkboxes__item">
                                    <input class="govuk-checkboxes__input" type="checkbox" id="{{pageitems.idPrefix + '-' + (i+1)}}" formControlName="{{item.control}}">
                                    <label class="govuk-label govuk-checkboxes__label" for="{{pageitems.idPrefix + '-' + (i+1)}}">
                                    {{item.text}}
                                    </label>
                                </div>
                                <div class="govuk-checkboxes__conditional" *ngIf="item.sub">
                                    <div class="govuk-form-group">
                                        <fieldset class="govuk-fieldset">
                                            <legend *ngIf="item.sub.legend" class="govuk-fieldset__legend govuk-fieldset__legend--m">
                                                {{ item.sub.legend }}
                                            </legend>
                                            <ng-container *ngIf="item.sub.textareas">
                                                <textarea class="govuk-textarea" rows="5" formControlName="{{item.sub.textareas[0].control}}"></textarea>
                                            </ng-container>
                                            <ng-container *ngIf="item.sub.checkboxes">
                                                <app-checkbox [items]="item.sub.checkboxes" [group]="rejectReasonsForm" [idPrefix]="pageitems.idPrefix" >
                                                    <ng-container  *ngFor="let subitem of item.sub.checkboxes; let j = index">
                                                        <div  class="govuk-checkboxes__conditional" id="conditional-reject-3" *ngIf="subitem.sub">
                                                            <div  class="govuk-form-group">
                                                                <fieldset class="govuk-fieldset">
                                                                    <div *ngIf="subitem.sub.legend">
                                                                        <label class="govuk-fieldset__legend govuk-fieldset__legend--m">
                                                                            {{subitem.sub.legend}}
                                                                        </label>
                                                                    </div>
                                                                    <div *ngIf="subitem.sub.textareas">
                                                                        <textarea class="govuk-textarea" rows="5" formControlName="{{subitem.sub.textareas[0].control}}"></textarea>
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                        </div>
                                                    </ng-container>
                                                </app-checkbox>
                                            </ng-container>
                                        </fieldset>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                        <ng-container *ngIf="pageitems; else loading">
                            <div *ngIf="group.fieldset.radios; else loading" class="govuk-radios govuk-radios--inline">
                                <div class="govuk-radios__item" *ngFor="let item of group.fieldset.radios.radioGroup; let r = index">
                                    <input class="govuk-radios__input" id="{{pageitems.idPrefix + '-' + (r+1)}}" type="radio" [value]= "item.value" formControlName="{{group.fieldset.radios.control}}">
                                    <label class="govuk-label govuk-radios__label" for="{{pageitems.idPrefix + '-' + (r+1)}}">
                                        {{item.text}}<span class="govuk-visually-hidden">{{item.hiddenAccessibilityText}}</span>
                                    </label>
                                </div>
                            </div>
                        </ng-container>
                    </fieldset>
                    <ng-container *ngIf="group.textarea">
                        <label *ngIf="group.textarea.label" class="govuk-label govuk-label--m" for="{{group.textarea.label}}">
                            {{group.textarea.label}}
                        </label>
                        <textarea class="govuk-textarea" formControlName="{{group.textarea.control}}" name="{{group.textarea.label}}" rows="5"></textarea>
                    </ng-container>
                </div>
                <ng-container *ngIf="pageitems.buttons">
                    <ng-container *ngFor="let button of pageitems.buttons; let bi = index;">
                        <input class="govuk-button" type="submit" formControlName="{{button.control}}">
                    </ng-container>
                </ng-container>
            </form>
        </div>
    </div>
</main>
<ng-template #loading>
    Loading Form...
</ng-template>
