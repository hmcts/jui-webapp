<div class="jui-width-container">
    <app-govuk-back-link></app-govuk-back-link>
    <main class="govuk-main-wrapper" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 class="govuk-heading-xl">Check hearing notes</h1>
                <dl class="app-check-your-answers  app-check-your-answers--short  govuk-!-margin-bottom-6">
                    <div class="app-check-your-answers__contents">
                        <dt class="app-check-your-answers__question">Notes</dt>
                        <dd class="app-check-your-answers__answer">{{ answer || 'NEED TO ADD MY ANSWER HERE'}}</dd>
                        <dd class="app-check-your-answers__change">
                            <a routerLink="../list-for-hearing">Change <span class="govuk-visually-hidden">notes</span></a>
                        </dd>
                    </div>
                </dl>
                <button class="govuk-button" (click)="submitHearing()">List for hearing</button>
            </div>
        </div>
    </main>
</div>
