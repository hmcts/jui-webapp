<main role="main" aria-live="assertive">
    <app-casebar [case]="case"></app-casebar>
    <div data-selector="case-viewer-component">
        <div class="jui-width-container">
            <div id="content" class="govuk-main-wrapper">
                <app-hmcts-sub-navigation [items]="sections"></app-hmcts-sub-navigation>
                <app-case-viewer [case]="case" [sectionId]="sectionTabName"></app-case-viewer>
            </div>
        </div>
    </div>
</main>
