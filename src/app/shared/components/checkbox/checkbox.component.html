<div class="govuk-checkboxes" [formGroup]="group">
    <div class="govuk-checkboxes__item" *ngFor="let item of items; let i = index">
        <input class="govuk-checkboxes__input" id="{{idPrefix + '-' + (i+1)}}" formControlName="{{item.value}}" type="checkbox" value="{{item.value + '-' + (i+1)}}">
        <label class="govuk-label govuk-checkboxes__label" for="{{idPrefix + '-' + (i+1)}}">
            {{item.text}}
        </label>
    </div>
    <ng-content></ng-content>
</div>
