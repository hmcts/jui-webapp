<div class="govuk-checkboxes">
    <div class="govuk-checkboxes__item" *ngFor="let item of items; let i = index">
        <input class="govuk-checkboxes__input" id="{{idPrefix + '-' + (i+1)}}" name="{{item.value  + '-' + (i+1)}}" type="checkbox" value="{{item.value + '-' + (i+1)}}">
        <label class="govuk-label govuk-checkboxes__label" for="{{idPrefix + '-' + (i+1)}}">
            {{item.text}}
        </label>
    </div>
</div>
