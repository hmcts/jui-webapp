<h2 class="gov-heading-s  govuk-!-mb-r2">{{title}}</h2>
<table class="govuk-table govuk-!-f-16  govuk-!-mb-r7">
    <tbody class="govuk-table__body">
    <ng-container *ngFor="let dataItem of datalist">
        <tr class="govuk-table__row">
            <th class="govuk-table__header" scope="row">{{dataItem.label}}</th>
            <td class="govuk-table__cell ">{{dataItem.value}}</td>
        </tr>
    </ng-container>
    </tbody>
</table>
