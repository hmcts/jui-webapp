<div>
  <pdf-viewer *ngIf="src"
              [src]="src"
              [show-all]="true"
              [fit-to-page]="true"
              [original-size]="false"
              [autoresize]="true"
              [render-text]="true"
              (after-load-complete)="afterPdfLoadComplete($event)"
              (page-rendered)="afterPageRendered($event)">
  </pdf-viewer>
</div>
