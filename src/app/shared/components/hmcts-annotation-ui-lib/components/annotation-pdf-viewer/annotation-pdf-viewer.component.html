<app-comments *ngIf="annotate"></app-comments>

<div id="annotation-wrapper">
    <app-contextual-toolbar
        #contextualToolbar
        [toolPos]="toolPos"
        *ngIf="showToolbar"
        [(tool)]="tool" >
    </app-contextual-toolbar>

    <div id="content-wrapper"
         #contentWrapper
         (scroll)="handlePdfScroll($event)"
         (click)="getClickedPage($event)">
        <div id="viewer" class="pdfViewer"></div>
    </div>
</div>
