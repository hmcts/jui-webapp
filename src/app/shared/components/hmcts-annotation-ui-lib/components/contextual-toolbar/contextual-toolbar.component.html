<div [hidden]="!showToolbar" class="toolbar"
    [style.left.px]="toolPos.left"
    [style.top.px]="toolPos.top">

    <button 
        [hidden]="showDelete"
        class="highlight" 
        type="button" 
        title="Highlight" 
        data-tooltype="highlight"
        (click)="handleHighlightClick()"
    >Highlight</button>

    <button 
        [hidden]="!showDelete" 
        type="button" 
        title="Delete" 
        (click)="handleDeleteClick()"
    >Delete</button>
    <div class="spacer"></div>
    
    <button type="button" title="Comment"
            (click)="handleCommentClick()"
    >Comment</button>


    <div class="arrow-down">
        <div class="inner-triangle"></div>
    </div>

</div>
