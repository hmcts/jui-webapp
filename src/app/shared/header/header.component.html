<header role="banner" id="global-header" class="with-proposition">
    <div class="header-wrapper">
        <div class="header-global">
            <div class="header-logo">
                <a href="/" title="Document Viewer" id="logo" class="content">
                    <img src="assets/images/gov.uk_logotype_crown_invert_trans.png?0.23.0" width="36" height="32" alt=""> HMCTS
                </a>
            </div>
        </div>
        <div class="header-proposition">
            <div class="content">
                <nav id="proposition-menu">
                    <a routerLink="/" id="proposition-name">{{title}}</a>
                    <ul id="proposition-links">
                        <!-- auth START-->
                        <li *ngIf="authService.isAuthenticated()"><a class="" (click)="logout()">Sign out</a></li>
                        <!-- auth END-->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<div id="global-header-bar">
</div>
Welcome {{idamForename}} {{idamSurname}} ({{idamId}})
