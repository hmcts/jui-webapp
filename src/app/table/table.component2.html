<div>
    <span>Table</span>
    <div></div>
    <mat-table [dataSource]="resultView.results">

        <ng-container *ngFor="let column of resultView.columns" matColumnDef="{{column.case_field_id}}">
            <div *matHeaderCellDef>{{column.label}}</div>
            <div *matCellDef="let row">{{row.case_fields[column.case_field_id]}}</div>
        </ng-container>




        <mat-header-row *matHeaderRowDef="displayedColumns()"></mat-header-row>



        <mat-row *matRowDef="let results; columns: displayedColumns()"></mat-row>
    </mat-table>
</div>
